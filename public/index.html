<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diet Meeting App</title>
    <style media="screen">
      body { 
        background: #ECEFF1; 
        color: rgba(0,0,0,0.87); 
        font-family: Roboto, Helvetica, Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #1976d2;
      }
      .loading {
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Diet Meeting App</div>
      <div class="loading">Loading...</div>
    </div>
  </body>
</html>
